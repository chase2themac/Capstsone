<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="header row" role="heading"> Search the world's news or your preferred topic</h1>

<form class="allTheOptions">
  <div class="left >">
    <label class="question   " for="allOrTop">Which do you prefer?</label>
    <br>
    <select name="allOrTop" id="option1or2" required>
    <option value="everything?">Everything?</option>
    <option value="top-headlines?" >Top Headlines?</option>
    </select>
    <br>
    <label  class=" " for="searchQ">Topic?</label>
  
    <br>
    <input class="searchQ" name="searchQ" type="text" placeholder="Topic of interest" required>
    <br>
    <button type="submit" class="beginFetch">Search</button>
  </div>
  
  <div class="right ">
    <label for="countryCode" class=" ">Country code</label>
    <br>
    <input class="countrySearch" name="countryCode" id="cC" type="text" placeholder="US,DE,JP,FR,IT">
    <br>
    <label for="catsearch" class="question  ">Catagories</label>
    <br>
    <select name="catsearch" id="catagories">
      <option value="none" checked>None</option>
      <option value="entertainment">Entertainment</option>
      <option value="business">Business</option>
      <option value="general">General</option>
      <option value="health">Health</option>
      <option value="science">Science</option>
      <option value="technology">Technology</option>
      <option value="sports">Sports</option>
    </select>
    <br>

    <label for="numResult" class=" ">Ideal article count</label>
    <br>
    <input class="maxResults" type="number" value="10" name="numResults">
  </div>
  
</form>
<p class="err"></p>
<section class="hidden " id="resultsSection">
 <h2 class="nR"> News Results!</h2>
 <ul class="printResults ">
    </ul>
</section>
<p class="footing row">This app is powered by <a href="https://newsapi.org/">newsapi.org/</a></p>
    <script src="script.js"></script>
  </body>
</html>
