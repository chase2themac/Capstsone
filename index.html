<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="header" role="heading"> Search the world's news or your preferred topic</h1>

<form class="allTheOptions">

  <label class="question" for="allOrTop">Which do you prefer? Everything, or just Top headlines?</label>
  <br>
  <select name="allOrTop" id="option1or2" required>
    <option value="everything?">Everything?</option>
    <option value="top-headlines?" checked>Top Headlines?</option>
  </select>
  <br>
  <label for="searchQ">Do you have something you wish to look up specifically?</label>
  <br>
  <input class="searchQ" name="searchQ" type="text" placeholder="Topic of interest">
  <br>
  <label for="countryCode">Search specific country news via two character country code</label>
  <br>
  <input class="countrySearch" name="countryCode" type="text" placeholder="US,DE,JP,FR,IT">
  <br>
  <label for="catsearch" class="question">Maybe you have a category specific search?</label>
  <br>
  <select name="catsearch" id="catagories">
    <option value="none" checked>None</option>
    <option value="entertainment">Entertainment</option>
    <option value="business">Business</option>
    <option value="general">General</option>
    <option value="health">Health</option>
    <option value="science">Science</option>
    <option value="technology">Technology</option>
    <option value="sports">Sports</option>
  </select>
  <br>

  <label for="numResult">How many articles do you wish to see  1-100?</label>
  <br>
  <input class="maxResults" type="number" value="10" name="numResults"
</form>
<p class="err"></p>
<section class="hidden" id="resultsSection">
 <h3> News Results!</h3>
 <ul class="printResults>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
