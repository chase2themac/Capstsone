<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>World News</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class=" frontPage">
      <header class="header" role="banner">
        <ul class="toMains">
          <li><button type="button" class="toTop" role="button" onclick="topHeadlines()">Top Headlines</button></li>
          <li><h1 role="heading" aria-level="1"> Welcome to the Worlds News </h1></li>
          <li><div class="away1"><button type="button" class="toEverything" role="button" onclick="everything()">Everything</button></div></li>
        </ul>
      </header>
    <main role="main">
      <div class="openPage">

        <p class="openingStatement1 row"> Welcome!</p>
        
        <p class="openingStatement2"> Here we are trying to provide you with the information you want. There are two ways to search, via the Top Headlines, or by Everything. The choice is in your hands, or at your finger tips.</p> 
        <ul role="list" class="openArticle"></ul>
      </div>
      <div class="news"></div>
      <p class="footing row">This app is powered by <a href="https://newsapi.org/">newsapi.org/</a></p>
    </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
